openapi: 3.1.0
info:
  title: AgentPay API
  version: 1.0.0
  description: |
    The AgentPay API enables AI agents and applications to create payment intents,
    accept Solana-based micropayments, and verify transactions — all in a few lines of code.
  contact:
    name: AgentPay Support
    email: hello@agentpay.ai
  license:
    name: Proprietary

servers:
  - url: https://api.agentpay.ai/v1
    description: Production
  - url: http://localhost:3000/v1
    description: Local development

tags:
  - name: Intents
    description: Create and manage payment intents
  - name: Verification
    description: Verify Solana transactions
  - name: Merchants
    description: Merchant account management
  - name: Webhooks
    description: Configure and manage webhooks

paths:
  /intent:
    post:
      summary: Create a payment intent
      operationId: createIntent
      tags: [Intents]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateIntentRequest'
            example:
              amount: 0.001
              currency: SOL
              description: Access premium data endpoint
              metadata:
                agentId: gpt-4-agent-xyz
      responses:
        '201':
          description: Payment intent created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntentResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /intent/{intentId}:
    get:
      summary: Get a payment intent
      operationId: getIntent
      tags: [Intents]
      security:
        - bearerAuth: []
      parameters:
        - name: intentId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Payment intent details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntentResponse'
        '404':
          $ref: '#/components/responses/NotFound'

  /verify:
    post:
      summary: Verify a Solana transaction
      operationId: verifyTransaction
      tags: [Verification]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyRequest'
            example:
              intentId: intent_abc123
              signature: 5vERou...
      responses:
        '200':
          description: Transaction verified and access token issued
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifyResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '402':
          description: Payment required – transaction not confirmed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /merchants/me:
    get:
      summary: Get current merchant profile
      operationId: getMerchant
      tags: [Merchants]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Merchant profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Merchant'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /webhooks:
    get:
      summary: List webhooks
      operationId: listWebhooks
      tags: [Webhooks]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of configured webhooks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Webhook'
    post:
      summary: Create a webhook
      operationId: createWebhook
      tags: [Webhooks]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWebhookRequest'
      responses:
        '201':
          description: Webhook created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Webhook'

  /webhooks/{webhookId}:
    delete:
      summary: Delete a webhook
      operationId: deleteWebhook
      tags: [Webhooks]
      security:
        - bearerAuth: []
      parameters:
        - name: webhookId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Webhook deleted
        '404':
          $ref: '#/components/responses/NotFound'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: API key

  schemas:
    CreateIntentRequest:
      type: object
      required: [amount, currency]
      properties:
        amount:
          type: number
          description: Payment amount
          example: 0.001
        currency:
          type: string
          enum: [SOL, USDC]
          description: Token to accept
          example: SOL
        description:
          type: string
          description: Human-readable description
          example: Access premium data endpoint
        metadata:
          type: object
          additionalProperties: true
          description: Arbitrary key-value metadata

    IntentResponse:
      type: object
      properties:
        intentId:
          type: string
          example: intent_abc123
        paymentAddress:
          type: string
          description: Solana wallet address to send funds to
          example: 8dF3...xQpL
        amount:
          type: number
          example: 0.001
        currency:
          type: string
          example: SOL
        status:
          type: string
          enum: [pending, confirmed, expired]
          example: pending
        expiresAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time

    VerifyRequest:
      type: object
      required: [intentId, signature]
      properties:
        intentId:
          type: string
          example: intent_abc123
        signature:
          type: string
          description: Solana transaction signature
          example: 5vERou4NaJK...

    VerifyResponse:
      type: object
      properties:
        verified:
          type: boolean
          example: true
        accessToken:
          type: string
          description: Short-lived token granting access to the protected resource
        expiresAt:
          type: string
          format: date-time
        intentId:
          type: string

    Merchant:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
        walletAddress:
          type: string
        plan:
          type: string
          enum: [free, pro, enterprise]
        createdAt:
          type: string
          format: date-time

    CreateWebhookRequest:
      type: object
      required: [url, events]
      properties:
        url:
          type: string
          format: uri
          example: https://yourapp.com/webhooks/agentpay
        events:
          type: array
          items:
            type: string
            enum: [intent.created, intent.confirmed, intent.expired, verification.success]
          example: [intent.confirmed, verification.success]

    Webhook:
      type: object
      properties:
        id:
          type: string
        url:
          type: string
        events:
          type: array
          items:
            type: string
        createdAt:
          type: string
          format: date-time

    Error:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
        code:
          type: string

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Missing or invalid API key
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
